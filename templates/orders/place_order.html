{% extends 'base.html' %}

{% block title %}Place Order{% endblock title %}

{% block content %}

<head>
    <style>
        .btn {
            background-color: #04AA6D;
            color: white;
            border: none;
            outline: none;
            border-radius: 5px;
            font-weight: 800;
            font-size: 1rem;
            padding: 6px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #00774b;
        }
    </style>
</head>


<div id="header">
    <div id="helper">
        <b>Place Order</b>
    </div>

    <div id="user">
        <a href="{% url 'user' %}">
            <img src="https://cdn-icons-png.flaticon.com/512/64/64572.png" alt="User"
                style="width: 2rem; margin: .5rem .5rem 0 0;">
        </a>
    </div>
</div>

<b style="margin: 1rem;">
    <a href="{% url 'home' %}">Home</a>
</b>

<br>

<h1 class="center">
    Fill up this form
</h1>

<form method="post" action="{% url 'place_order' %}" style="text-align: center; margin-top: 6rem;">
    {% csrf_token %}
    <b>Your name: &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;</b>
    <input type="text" name="name">
    <br><br>
    <b>Your Address: &nbsp;</b>
    <input type="text" name="address">
    <br><br>
    <b>Postal Code: &nbsp;&nbsp;&nbsp;&nbsp;</b>
    <input type="text" name="code">
    <br><br>
    <b>Your Phone No: </b>
    <input type="text" name="phone_no">
    <br><br><br>
    <button class="btn" type="submit">
        Confirm
    </button>
    
</form>


{% endblock content %}
