{% extends 'base.html' %}

{% block title %}Change Password Page{% endblock title %}

{% block content %}

<div id="header">
    <div id="helper">
        <b>Change password</b>
    </div>
</div>
<br><br>
<form method="post" class="center">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
<a style="margin-left: 5rem;" href="{% url 'home' %}">Back</a>
{% endblock content %}
